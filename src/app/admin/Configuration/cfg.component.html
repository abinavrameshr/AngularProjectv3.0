


<div class="top-bar">
        <a href="#"> <img class="logo" src="http://logodust.com/img/free/logo28.png">
        </a>
             <div class="top-bar-title">Configuration Management V2.0</div>
             <div class="menu">
                 <div *ngIf = "theUser">
                 <ul>
                    <li style="cursor: pointer" class="nav-menu1"><a (click)="chooseMode('create')"><button class="button button1">Create Config Request</button> </a></li>
                    <li style="cursor: pointer" *ngIf="menuChoice" class="nav-menu2"><a [routerLink]="['/admin/Configuration']" (click)="chooseMode('')"><button class="button button1">Manage Configurations</button></a></li>
                    <li style="cursor: pointer" class="nav-menu3"><a [routerLink]="['/admin']"><button class="button button1">Home</button></a></li>
                    <li style="cursor: pointer" class="nav-menu4"><a (click)="logout()"><button class="button button1">Logout</button></a></li>
                    <li class="nav-menu5">current user {{theUser}} </li>

                 </ul>
                </div>
             </div>
     </div>

     <div style="position: absolute; top: 20%; left: 20%; max-width: 60%;" [ngSwitch]="menuChoice">
        <div *ngSwitchCase="'create'"><create-change></create-change></div>
        <div *ngSwitchDefault>
            <div *ngIf = "formDisplay" class="row">
                  <div class="row" *ngFor="let Configuration of changes">
                     <div class="spacer"> 
                        <div class="media-object">
          
                         <div class="media-object-section main-section">
                            <table id="customers">
                               <tr>
                                  <th>TITLE</th>
                                  <th>TYPE</th>
                                  <th>RESOURCE</th>
                                  <th>CONTENT</th>
                                  <th>STATUS</th>
                                  <th>CREATED BY</th>
                               </tr>
                               <tr>
                           <td> <h4 style="font-weight: bold">{{Configuration.title}}</h4></td>
                           <td> <h4 style="font-weight: bold">{{Configuration.type}}</h4></td>
                           <td> <h4 style="font-weight: bold">{{Configuration.resource}}</h4></td>
                          <td>  <p>{{Configuration.content}}</p></td>
                          <td>  <h4 style="font-weight: bold">Status :  {{Configuration.status}}</h4></td>
                          <td><p>Created by: {{Configuration.userName}}</p></td></tr></table>
                            <div>
                               <button style= "cursor: pointer" class="btn1" (click)="editchange(Configuration)" >Edit</button>
                               <button style= "cursor: pointer" class="btn2" (click)="closechange(Configuration)" >Close change</button>
                            </div>
                         </div>
                        </div>
                     </div> 
                  </div>
               </div>
          
               <div *ngIf = "!formDisplay" class="row">
                   <form>
                      <div class="row1">
                         <div class="" style="left:20%;">
                            <label>Configuration Title<br>
                               <input type="text" [(ngModel)]="singlechange.title"
                               name="edittitle" required #psTitle="ngModel">
                            </label>
                         </div>
                      </div>
                      <div class="row1">
                        <div class="" style="left:20%;">
                           <label>Configuration type<br>
                              <textarea rows="5" id="content" [(ngModel)]="singlechange.type" 
                              name="edittype" required #psContent="ngModel"></textarea>
                           </label>
                        </div>
                     </div>
                      <div class="row1">
                         <div class="" style="left:20%;">
                            <label>Configuration resource<br>
                               <textarea rows="5" id="content" [(ngModel)]="singlechange.resource" 
                               name="editresource" required #psContent="ngModel"></textarea>
                            </label>
                         </div>
                      </div>
                      <div class="row1">
                        <div class="" style="left:20%;">
                           <label>Configuration Content<br>
                              <textarea rows="5" id="content" [(ngModel)]="singlechange.content" 
                              name="editContent" required #psContent="ngModel"></textarea>
                           </label>
                        </div>
                     </div>
                      <div style="left: 20%;" class="btn">
                         <div>
                             <div>
                                 <button style="background-color: green; color:white"class="success" type="button" [disabled]="!psTitle.valid || !psContent.valid" 
                                  (click)="updatechange(singlechange)">Update Configuration</button>
                                 <button style="background-color: red; color:white" class="cancel" type="button" (click)="cancelEdit()">Cancel</button>
                             </div>      
                         </div>
                  </div>
                   </form>
               </div>
          
          
          
             </div>
          </div>
